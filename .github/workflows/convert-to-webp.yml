name: Convert JPG to WebP

on:
  push:
    paths:
      - 'RISD25-flipbook/images/**/*.jpg'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install cwebp
        run: sudo apt-get install -y webp

      - name: Convert JPG to WebP
        run: |
          find RISD25-flipbook/images -type f -name "*.jpg" | while read img; do
            webp="${img%.jpg}.webp"
            cwebp -q 80 "$img" -o "$webp"
            echo "Converted $img â†’ $webp"
          done

      - name: Commit and push WebP files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add RISD25-flipbook/images/*.webp || true
          git commit -m "Auto convert JPGs to WebP" || echo "No new .webp files"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
