name: Generate WebP Thumbnails

on:
  push:
    branches: [ main ]
    paths:
      - 'RISD25-flipbook/RISD25-flipbook/images/**.webp'
  workflow_dispatch:

jobs:
  build-thumbnails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Create thumbs folder
        run: mkdir -p RISD25-flipbook/RISD25-flipbook/images/thumbs

      - name: Generate thumbnails
        run: |
          echo "Generating thumbnails from images/"
          magick mogrify \
            -path RISD25-flipbook/RISD25-flipbook/images/thumbs \
            -thumbnail 200x \
            -format webp \
            RISD25-flipbook/RISD25-flipbook/images/*.webp

      - name: List generated files
        run: ls -l RISD25-flipbook/RISD25-flipbook/images/thumbs || echo "No thumbs found"

      - name: Commit and push thumbnails
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add RISD25-flipbook/RISD25-flipbook/images/thumbs/
          git commit -m "Auto-generate WebP thumbnails" || echo "No new thumbnails"
          git push
