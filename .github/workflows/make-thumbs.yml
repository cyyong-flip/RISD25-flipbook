name: Generate WebP Thumbnails

permissions:
  contents: write    # ✅ allow pushing commits

on:
  push:
    branches: [ main ]
    paths:
      - 'RISD25-flipbook/RISD25-flipbook/images/**'
  workflow_dispatch:

jobs:
  build-thumbnails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp
          which magick || which convert

      - name: Create thumbs folder
        run: mkdir -p RISD25-flipbook/RISD25-flipbook/images/thumbs

      - name: Generate thumbnails (convert → webp)
        run: |
          echo "Generating thumbnails..."
          for img in RISD25-flipbook/RISD25-flipbook/images/*.{jpg,jpeg,png,webp}; do
            [ -f "$img" ] || continue
            base=$(basename "$img")
            name="${base%.*}"
            echo "Processing $img -> $name.webp"
            convert "$img" -resize 200x -quality 80 "RISD25-flipbook/RISD25-flipbook/images/thumbs/${name}.webp"
          done

      - name: List generated files
        run: ls -lh RISD25-flipbook/RISD25-flipbook/images/thumbs || echo "No thumbs found"

      - name: Commit and push thumbnails
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add RISD25-flipbook/RISD25-flipbook/images/thumbs/
          git commit -m "Auto-generate WebP thumbnails" || echo "No new thumbnails"
          git push
