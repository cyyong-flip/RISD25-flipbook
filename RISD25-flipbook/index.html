<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RISD25 Flipbook</title>

  <!-- Load jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Load Turn.js from your uploaded file -->
  <script src="https://cyyong-flip.github.io/RISD25-flipbook/assets/js/turn.min.js"></script>

  <style>
    body {
      background: #f7f7f7;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Container for flipbook */
    #flipbook {
      width: 90%;
      max-width: 1200px;
      height: 600px;
      margin: 50px auto;
      background-color: #fff;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Page styles */
    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Cover page special styling */
    .cover-page {
      border: 5px solid #333;
    }

    /* Buttons styling */
    .nav-buttons {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      width: 100%;
      z-index: 10;
    }

    .nav-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .nav-buttons button:focus {
      outline: none;
    }

    /* Thumbnails navigation (if you want to add thumbnails later) */
    .thumbnail-nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .thumbnail-nav img {
      width: 50px;
      height: auto;
      margin: 0 5px;
      border-radius: 5px;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .thumbnail-nav img:hover {
      opacity: 1;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #preloader img {
      width: 50px;
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
  </div>

  <!-- Flipbook -->
  <div id="flipbook">
    <div class="page cover-page">
      <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_001.jpg" alt="Cover Page">
    </div>
    <!-- Pages 2-17 -->
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_002.jpg" alt="Page 2"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_003.jpg" alt="Page 3"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_004.jpg" alt="Page 4"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_005.jpg" alt="Page 5"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_006.jpg" alt="Page 6"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_007.jpg" alt="Page 7"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_008.jpg" alt="Page 8"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_009.jpg" alt="Page 9"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_010.jpg" alt="Page 10"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_011.jpg" alt="Page 11"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_012.jpg" alt="Page 12"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_013.jpg" alt="Page 13"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_014.jpg" alt="Page 14"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_015.jpg" alt="Page 15"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_016.jpg" alt="Page 16"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_017.jpg" alt="Page 17"></div>
  </div>

  <!-- Navigation buttons -->
  <div class="nav-buttons">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- Thumbnail navigation (optional, if you want to add) -->
  <div class="thumbnail-nav">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_001.jpg" alt="Thumbnail 1">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_002.jpg" alt="Thumbnail 2">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_003.jpg" alt="Thumbnail 3">
    <!-- Add more thumbnails here -->
  </div>

  <script>
    $(document).ready(function() {
      const flipbook = $('#flipbook');
      const preloader = $('#preloader');

      // Show preloader while images are loading
      $(flipbook).turn({
        width: '100%',
        height: 600,
        autoCenter: true,
        display: 'double',  // Display pages in "double page" style
        gradients: true,    // Enable gradient effect during page flip
        when: {
          turning: function(event, page, view) {
            preloader.show();
          },
          turned: function(event, page, view) {
            preloader.hide();
          }
        }
      });

      // Navigation buttons functionality
      $('#prev').click(function() {
        flipbook.turn('previous');
      });

      $('#next').click(function() {
        flipbook.turn('next');
      });

      // Thumbnail navigation (optional)
      $('.thumbnail-nav img').click(function() {
        var pageIndex = $(this).index() + 1;  // 1-based index
        flipbook.turn('page', pageIndex);
      });
    });
  </script>

</body>
</html>
