<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RISD25-flipbook</title>

  <!-- Load jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Load Turn.js from your uploaded file -->
  <script src="https://cyyong-flip.github.io/RISD25-flipbook/assets/js/turn.min.js"></script>

  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 50px auto;
      background-color: #fff;
      position: relative;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background-color: #f0f0f0;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_001.jpg" alt="Page 1"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_002.jpg" alt="Page 2"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_003.jpg" alt="Page 3"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_004.jpg" alt="Page 4"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_005.jpg" alt="Page 5"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_006.jpg" alt="Page 6"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_007.jpg" alt="Page 7"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_008.jpg" alt="Page 8"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_009.jpg" alt="Page 9"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_010.jpg" alt="Page 10"></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_011.jpg" alt="Page 11"></div>

  <script>
    $(document).ready(function() {
      const flipbook = $('#flipbook');
      if (flipbook.length) {
        flipbook.turn({
          width: 800,
          height: 500,
          autoCenter: true
        });
      }
    });
  </script>

</html>
