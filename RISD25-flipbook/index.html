<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RISD25 Flipbook</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cyyong-flip.github.io/RISD25-flipbook/assets/js/turn.min.js"></script>

  <style>
    body {
      background: #eaeaea;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Flipbook container */
    #flipbook {
      width: 800px;
      height: 520px;
      background: #fff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.8s ease;
    }

    #flipbook.loaded {
      opacity: 1;
      transform: scale(1);
    }

    #flipbook .page {
      background: #fff;
      width: 400px;
      height: 520px;
      position: relative;
      overflow: hidden;
    }

    #flipbook img {
      width: 400px;
      height: 520px;
      object-fit: cover;
      display: block;
    }

    /* Hover corner hint */
    #flipbook .page::after {
      content: "";
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at bottom right, rgba(0,0,0,0.15), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #flipbook .page:hover::after {
      opacity: 1;
    }

    /* Navigation buttons */
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 10;
    }

    .nav-buttons button {
      pointer-events: all;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Page number - top center, slightly lower + fade animation */
    #pageNumber {
      position: fixed;
      top: 110px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #333;
      font-weight: 500;
      user-select: none;
      z-index: 15;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    /* Fade out when turning */
    #pageNumber.fading {
      opacity: 0;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #preloader img {
      width: 60px;
    }

    /* Download button */
    #downloadBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 5.5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      z-index: 20;
    }

    #downloadBtn:hover {
      background-color: #0056b3;
    }

    /* Page flip glow */
    @keyframes pageGlow {
      0% { box-shadow: 0 0 0 rgba(0,0,0,0); }
      50% { box-shadow: 0 0 40px rgba(0,123,255,0.3); }
      100% { box-shadow: 0 0 0 rgba(0,0,0,0); }
    }
    #flipbook.turning {
      animation: pageGlow 1s ease;
    }

    /* Thumbnails - pinned to bottom */
    #thumbnails {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3px;
      overflow-x: auto;
      max-width: 95%;
      padding: 5px 8px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 15;
    }

    #thumbnails img {
      width: 28px;
      height: 40px;
      cursor: pointer;
      border-radius: 3px;
      border: 2px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    #thumbnails img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    #thumbnails img.active {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    /* Lightbox zoom */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      cursor: zoom-out;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    @media (max-width: 850px) {
      #flipbook {
        width: 400px;
        height: 520px;
      }
      #flipbook .page {
        width: 400px;
        height: 520px;
      }
      #flipbook img {
        width: 400px;
        height: 520px;
      }
      #thumbnails img {
        width: 20px;
        height: 28px;
      }
      #pageNumber {
        top: 85px;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
  </div>

  <!-- Download Button -->
  <button id="downloadBtn">⬇ Download Flipbook</button>

  <!-- Page Number -->
  <div id="pageNumber">Page 1–2 of 18</div>

  <!-- Flipbook -->
  <div id="flipbook">
    <!-- Pages -->
    <!-- (same 18 pages as before) -->
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_001.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_002.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_003.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_004.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_005.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_006.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_007.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_008.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_009.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_010.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_011.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_012.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_013.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_014.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_015.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_016.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_017.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_018.jpg" /></div>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button id="prev">❮</button>
    <button id="next">❯</button>
  </div>

  <!-- Thumbnails -->
  <div id="thumbnails"></div>

  <script>
    $(document).ready(function() {
      const flipbook = $('#flipbook');
      const preloader = $('#preloader');
      const totalPages = 18;
      const pageNumber = $('#pageNumber');

      function getDisplayMode() {
        return window.innerWidth <= 850 ? 'single' : 'double';
      }

      flipbook.turn({
        width: 800,
        height: 520,
        autoCenter: true,
        display: getDisplayMode(),
        elevation: 50,
        duration: 1000,
        gradients: true,
        when: {
          turning: function() {
            flipbook.addClass('turning');
            preloader.show();
            pageNumber.addClass('fading'); // fade out
          },
          turned: function(event, page) {
            preloader.hide();
            flipbook.removeClass('turning');
            const isDouble = flipbook.turn('display') === 'double';
            const startPage = isDouble ? page : page;
            const endPage = isDouble ? page + 1 : page;
            pageNumber.text(`Page ${startPage}${isDouble && endPage <= totalPages ? '–' + endPage : ''} of ${totalPages}`);
            pageNumber.removeClass('fading'); // fade back in

            if (page === 1) {
              $('#prev').hide();
              $('#next').show();
            } else if (page >= totalPages) {
              $('#next').hide();
              $('#prev').show();
            } else {
              $('#prev').show();
              $('#next').show();
            }

            $('#thumbnails img').removeClass('active');
            $(`#thumbnails img:nth-child(${page})`).addClass('active');
          }
        }
      });

      $(window).resize(() => {
        flipbook.turn('display', getDisplayMode());
      });

      $('#next').click(() => flipbook.turn('next'));
      $('#prev').click(() => flipbook.turn('previous'));

      $(document).on('keydown', function(e) {
        if (e.key === 'ArrowRight') flipbook.turn('next');
        if (e.key === 'ArrowLeft') flipbook.turn('previous');
      });

      $('#downloadBtn').click(() => {
        const fileUrl = "https://drive.google.com/file/d/1-TPpWphal-BRA2bHS97IPHqxwev2YXaw/view?usp=sharing";
        window.open(fileUrl, "_blank");
      });

      for (let i = 1; i <= totalPages; i++) {
        $('#thumbnails').append(
          `<img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_${String(i).padStart(3,'0')}.jpg" alt="Page ${i}">`
        );
      }

      $('#thumbnails img').click(function() {
        const index = $(this).index() + 1;
        flipbook.turn('page', index);
      });

      $('#flipbook').on('dblclick', function() {
        const page = flipbook.turn('page');
        const imgSrc = $(`#flipbook .page:nth-child(${page}) img`).attr('src');
        const lightbox = $(`<div id='lightbox'><img src='${imgSrc}'></div>`).appendTo('body');
        lightbox.click(() => lightbox.remove());
      });

      flipbook.turn('page', 1);
      $('#prev').hide();
      $('#flipbook').addClass('loaded');
      $('#thumbnails img:first').addClass('active');
    });
  </script>
</body>
</html>
