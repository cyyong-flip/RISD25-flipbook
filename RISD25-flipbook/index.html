<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RISD25 Flipbook</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cyyong-flip.github.io/RISD25-flipbook/assets/js/turn.min.js"></script>

  <style>
    body {
      background: #eaeaea;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: #fafafa;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 10;
    }

    .nav-buttons button {
      pointer-events: all;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 22px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #preloader img {
      width: 60px;
    }

    #pageNumber {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #333;
      font-weight: 500;
      user-select: none;
    }

    #soundToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 200;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: opacity 0.5s ease, background 0.3s ease;
    }

    #soundToggle:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      #flipbook {
        width: 100vw;
        height: 100vh;
        box-shadow: none;
        border-radius: 0;
      }
      .nav-buttons button {
        padding: 10px 18px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
  </div>

  <!-- Sound Toggle -->
  <button id="soundToggle">üîá Sound Off</button>

  <!-- Flipbook -->
  <div id="flipbook">
    <!-- Example pages (1‚Äì18) -->
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_001.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_002.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_003.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_004.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_005.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_006.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_007.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_008.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_009.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_010.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_011.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_012.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_013.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_014.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_015.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_016.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_017.jpg" /></div>
    <div class="page"><img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_018.jpg" /></div>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button id="prev">‚ùÆ</button>
    <button id="next">‚ùØ</button>
  </div>

  <!-- Page Number -->
  <div id="pageNumber">Page 1 of 18</div>

  <!-- Flip Sound -->
  <audio id="flipSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a0b19c5a5.mp3?filename=page-flip-153048.mp3" type="audio/mpeg">
  </audio>

  <script>
    $(document).ready(function() {
      const flipbook = $('#flipbook');
      const preloader = $('#preloader');
      const totalPages = 18;
      const flipSound = document.getElementById('flipSound');
      const pageNumber = $('#pageNumber');
      const soundToggle = $('#soundToggle');
      let soundEnabled = false;
      let fadeTimeout;

      // ‚úÖ Unlock audio context after any first user gesture
      $(document).one('click touchstart', () => {
        flipSound.play().then(() => {
          flipSound.pause();
          console.log('üîì Sound context unlocked');
        });
      });

      // üîä Sound toggle (fixed)
      soundToggle.click(function() {
        if (!soundEnabled) {
          try {
            flipSound.muted = false;
            flipSound.play().then(() => {
              flipSound.pause();
              soundEnabled = true;
              soundToggle.text('üîä Sound On');
              console.log('‚úÖ Sound enabled');
            }).catch(err => {
              console.warn('‚ö†Ô∏è Sound blocked, will retry after gesture:', err);
            });
          } catch (e) {
            console.error(e);
          }
        } else {
          soundEnabled = false;
          soundToggle.text('üîá Sound Off');
          console.log('üîá Sound disabled');
        }
      });

      // Auto-hide sound toggle
      function startFadeTimer() {
        clearTimeout(fadeTimeout);
        fadeTimeout = setTimeout(() => soundToggle.css('opacity', '0'), 4000);
      }
      $(document).on('mousemove touchstart', () => {
        soundToggle.css('opacity', '1');
        startFadeTimer();
      });
      startFadeTimer();

      // Responsive display
      function getDisplayMode() {
        return window.innerWidth <= 768 ? 'single' : 'double';
      }

      // Turn.js setup
      flipbook.turn({
        width: '90vw',
        height: '90vh',
        autoCenter: true,
        display: getDisplayMode(),
        elevation: 50,
        gradients: true,
        acceleration: true,
        duration: 1000,
        when: {
          turning: function(event, page) {
            preloader.show();
            if (soundEnabled) {
              flipSound.currentTime = 0;
              flipSound.play();
            }
          },
          turned: function(event, page) {
            preloader.hide();
            pageNumber.text(`Page ${page} of ${totalPages}`);
            $('#prev').toggle(page !== 1);
            $('#next').toggle(page < totalPages - 1);
          }
        }
      });

      $(window).resize(() => flipbook.turn('display', getDisplayMode()));

      $('#next').click(() => flipbook.turn('next'));
      $('#prev').click(() => flipbook.turn('previous'));

      $(document).on('keydown', function(e) {
        if (e.key === 'ArrowRight') flipbook.turn('next');
        if (e.key === 'ArrowLeft') flipbook.turn('previous');
      });

      flipbook.turn('page', 1);
      $('#prev').hide();
    });
  </script>
</body>
</html>
