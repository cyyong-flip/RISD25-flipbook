<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RISD25 Flipbook</title>

  <!-- Load jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Load Turn.js -->
  <script src="https://cyyong-flip.github.io/RISD25-flipbook/assets/js/turn.min.js"></script>

  <style>
    body {
      background: #f7f7f7;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Flipbook container */
    #flipbook {
      width: 100%;
      height: 100vh; /* Fill the viewport height */
      margin: 0 auto;
      background-color: #fff;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Page styling */
    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the image covers the page, but it may crop */
    }

    /* Thumbnails navigation (left side, vertical) */
    .thumbnail-nav {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 10;
    }

    .thumbnail-nav img {
      width: 50px;
      height: auto;
      margin: 5px 0;
      border-radius: 5px;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .thumbnail-nav img:hover {
      opacity: 1;
    }

    /* Navigation buttons styling */
    .nav-buttons {
      position: fixed;
      top: 50%;
      right: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
    }

    .nav-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .nav-buttons button:focus {
      outline: none;
    }

    /* Preloader styling */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #preloader img {
      width: 50px;
    }

  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook">
    <!-- Cover page (this page is not part of the flipbook initially) -->
    <div class="page cover-page">
      <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_001.jpg" alt="Cover Page">
    </div>
  </div>

  <!-- Thumbnails navigation -->
  <div class="thumbnail-nav">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_001.jpg" alt="Thumbnail 1">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_002.jpg" alt="Thumbnail 2">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_003.jpg" alt="Thumbnail 3">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_004.jpg" alt="Thumbnail 4">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_005.jpg" alt="Thumbnail 5">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_006.jpg" alt="Thumbnail 6">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_007.jpg" alt="Thumbnail 7">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_008.jpg" alt="Thumbnail 8">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_009.jpg" alt="Thumbnail 9">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_010.jpg" alt="Thumbnail 10">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_011.jpg" alt="Thumbnail 11">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_012.jpg" alt="Thumbnail 12">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_013.jpg" alt="Thumbnail 13">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_014.jpg" alt="Thumbnail 14">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_015.jpg" alt="Thumbnail 15">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_016.jpg" alt="Thumbnail 16">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_017.jpg" alt="Thumbnail 17">
    <img src="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/images/page_018.jpg" alt="Thumbnail 18">
  </div>

  <!-- Navigation buttons -->
  <div class="nav-buttons">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script>
    $(document).ready(function() {
      const flipbook = $('#flipbook');
      const preloader = $('#preloader');

      // Initialize the flipbook with the cover page only
      flipbook.turn({
        width: '100%',
        height: '100vh',
        autoCenter: true,
        display: 'single',
        gradients: true,
        when: {
          turning: function(event, page, view) {
            preloader.show();
          },
          turned: function(event, page, view) {
            preloader.hide();
          }
        }
      });

      // Show the first page after clicking "Next"
      $('#next').click(function() {
        flipbook.turn('page', 2); // Go to the first actual page (page 2)
        $(this).hide(); // Hide the "Next" button after the first transition
        $('#prev').show(); // Show the "Previous" button
      });

      // Navigation buttons functionality
      $('#prev').click(function() {
        flipbook.turn('previous');
      });

      // Thumbnail navigation
      $('.thumbnail-nav img').click(function() {
        var pageIndex = $(this).index() + 2; // Thumbnails start from page 2
        flipbook.turn('page', pageIndex);
      });
    });
  </script>

</body>
</html>
