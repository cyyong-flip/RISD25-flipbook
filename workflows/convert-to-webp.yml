name: Convert JPG to WebP

on:
  push:
    branches: [ main ]
    paths:
      - "RISD25-flipbook/images/*.jpg"
      - ".github/workflows/convert-to-webp.yml"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install cwebp
        run: sudo apt-get update && sudo apt-get install -y webp

      - name: Convert all JPGs to WebP
        run: |
          find RISD25-flipbook/images -type f -name "*.jpg" | while read img; do
            webp="${img%.jpg}.webp"
            if [ ! -f "$webp" ] || [ "$img" -nt "$webp" ]; then
              cwebp -q 80 "$img" -o "$webp"
              echo "Converted $img â†’ $webp"
            fi
          done

      - name: Commit and push WebP files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add RISD25-flipbook/images/*.webp
          git diff --cached --quiet || git commit -m "Auto: convert JPGs to WebP"
          git push
