<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RISD25 Flipbook</title>

  <!-- ✅ Base URL so all images work on GitHub Pages -->
  <base href="https://cyyong-flip.github.io/RISD25-flipbook/RISD25-flipbook/">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Turn.js -->
  <script src="https://cyyong-flip.github.io/RISD25-flipbook/assets/js/turn.min.js"></script>

  <style>
    body {
      background: #eaeaea;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 520px;
      background: #fff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.8s ease;
    }
    #flipbook.loaded { opacity: 1; transform: scale(1); }

    #flipbook .page {
      background: #fff;
      width: 400px;
      height: 520px;
      position: relative;
      overflow: hidden;
    }

    #flipbook img {
      width: 400px;
      height: 520px;
      object-fit: cover;
      display: block;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 10;
    }

    .nav-buttons button {
      pointer-events: all;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:hover { background-color: rgba(0,0,0,0.7); }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #preloader img { width: 60px; }

    #downloadBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 5.5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 20;
    }
    #downloadBtn:hover { background-color: #0056b3; }

    #thumbnails {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3px;
      overflow-x: auto;
      max-width: 95%;
      padding: 5px 8px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 15;
    }
    #thumbnails picture { flex-shrink: 0; }
    #thumbnails img {
      width: 28px;
      height: 40px;
      cursor: pointer;
      border-radius: 3px;
      border: 2px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    #thumbnails img:hover { transform: scale(1.15); box-shadow: 0 0 4px rgba(0,0,0,0.4); }
    #thumbnails img.active { border-color: #007bff; box-shadow: 0 0 5px rgba(0,123,255,0.5); }

    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      cursor: zoom-out;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    @media (max-width: 850px) {
      #flipbook { width: 400px; height: 520px; }
      #flipbook .page, #flipbook img { width: 400px; height: 520px; }
      #thumbnails img { width: 20px; height: 28px; }
    }
  </style>
</head>
<body>
  <div id="preloader"><img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..."></div>
  <button id="downloadBtn">⬇ Download Flipbook</button>

  <div id="flipbook">
    <div class="page"></div>

    <!-- Flipbook pages (000–017) -->
    <!-- ✅ All images load from the correct base path now -->
    <!-- Only short paths needed since <base> handles the prefix -->
    <div class="page"><picture><source srcset="images/page_000.webp" type="image/webp"><source srcset="images/page_000.jpg" type="image/jpeg"><img src="images/page_000.jpg" alt="Page 0" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_001.webp" type="image/webp"><source srcset="images/page_001.jpg" type="image/jpeg"><img src="images/page_001.jpg" alt="Page 1" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_002.webp" type="image/webp"><source srcset="images/page_002.jpg" type="image/jpeg"><img src="images/page_002.jpg" alt="Page 2" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_003.webp" type="image/webp"><source srcset="images/page_003.jpg" type="image/jpeg"><img src="images/page_003.jpg" alt="Page 3" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_004.webp" type="image/webp"><source srcset="images/page_004.jpg" type="image/jpeg"><img src="images/page_004.jpg" alt="Page 4" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_005.webp" type="image/webp"><source srcset="images/page_005.jpg" type="image/jpeg"><img src="images/page_005.jpg" alt="Page 5" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_006.webp" type="image/webp"><source srcset="images/page_006.jpg" type="image/jpeg"><img src="images/page_006.jpg" alt="Page 6" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_007.webp" type="image/webp"><source srcset="images/page_007.jpg" type="image/jpeg"><img src="images/page_007.jpg" alt="Page 7" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_008.webp" type="image/webp"><source srcset="images/page_008.jpg" type="image/jpeg"><img src="images/page_008.jpg" alt="Page 8" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_009.webp" type="image/webp"><source srcset="images/page_009.jpg" type="image/jpeg"><img src="images/page_009.jpg" alt="Page 9" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_010.webp" type="image/webp"><source srcset="images/page_010.jpg" type="image/jpeg"><img src="images/page_010.jpg" alt="Page 10" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_011.webp" type="image/webp"><source srcset="images/page_011.jpg" type="image/jpeg"><img src="images/page_011.jpg" alt="Page 11" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_012.webp" type="image/webp"><source srcset="images/page_012.jpg" type="image/jpeg"><img src="images/page_012.jpg" alt="Page 12" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_013.webp" type="image/webp"><source srcset="images/page_013.jpg" type="image/jpeg"><img src="images/page_013.jpg" alt="Page 13" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_014.webp" type="image/webp"><source srcset="images/page_014.jpg" type="image/jpeg"><img src="images/page_014.jpg" alt="Page 14" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_015.webp" type="image/webp"><source srcset="images/page_015.jpg" type="image/jpeg"><img src="images/page_015.jpg" alt="Page 15" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_016.webp" type="image/webp"><source srcset="images/page_016.jpg" type="image/jpeg"><img src="images/page_016.jpg" alt="Page 16" loading="lazy"></picture></div>
    <div class="page"><picture><source srcset="images/page_017.webp" type="image/webp"><source srcset="images/page_017.jpg" type="image/jpeg"><img src="images/page_017.jpg" alt="Page 17" loading="lazy"></picture></div>
  </div>

  <div class="nav-buttons">
    <button id="prev">❮</button>
    <button id="next">❯</button>
  </div>
  <div id="thumbnails"></div>

  <script>
    $(document).ready(function() {
      const flipbook = $('#flipbook');
      const preloader = $('#preloader');
      const totalPages = 19; // empty page + 18 pages

      function getDisplayMode() {
        return window.innerWidth <= 850 ? 'single' : 'double';
      }

      flipbook.turn({
        width: 800,
        height: 520,
        autoCenter: true,
        display: getDisplayMode(),
        page: 2,
        elevation: 50,
        duration: 1000,
        gradients: true,
        when: {
          turning: function() {
            flipbook.addClass('turning');
            preloader.show();
          },
          turned: function(event, page) {
            preloader.hide();
            flipbook.removeClass('turning');
            $('#prev').toggle(page > 2);
            $('#next').toggle(page < totalPages);
            $('#thumbnails img').removeClass('active');
            $('#thumbnails img').eq(page - 2).addClass('active');
          }
        }
      });

      $(window).resize(() => { flipbook.turn('display', getDisplayMode()); });
      $('#next').click(() => flipbook.turn('next'));
      $('#prev').click(() => flipbook.turn('previous'));

      $(document).on('keydown', function(e){
        if (e.key === 'ArrowRight') flipbook.turn('next');
        if (e.key === 'ArrowLeft') flipbook.turn('previous');
      });

      $('#downloadBtn').click(() => {
        const fileUrl = "https://drive.google.com/file/d/1-TPpWphal-BRA2bHS97IPHqxwev2YXaw/view?usp=sharing";
        window.open(fileUrl, "_blank");
      });

      // ✅ Thumbnails auto use <base> path too
      for (let i = 0; i <= 17; i++){
        const base = `images/page_${String(i).padStart(3,'0')}`;
        $('#thumbnails').append(`
          <picture>
            <source srcset="${base}.webp" type="image/webp">
            <source srcset="${base}.jpg" type="image/jpeg">
            <img src="${base}.jpg" alt="Thumbnail ${i}" loading="lazy">
          </picture>
        `);
      }

      $('#thumbnails img').click(function(){
        const index = $(this).parent().index() + 2;
        flipbook.turn('page', index);
      });

      $('#flipbook').on('dblclick', function(){
        const page = flipbook.turn('page');
        const imgSrc = $(`#flipbook .page:nth-child(${page}) img`).attr('src');
        if(imgSrc){
          const lightbox = $(`<div id='lightbox'><img src='${imgSrc}'></div>`).appendTo('body');
          lightbox.click(()=> lightbox.remove());
        }
      });

      flipbook.addClass('loaded');
      $('#prev').hide();
      $('#thumbnails img:nth-child(1)').addClass('active');
    });
  </script>
</body>
</html>
