<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RISD25 Flipbook</title>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/turn.min.js"></script>

  <style>
    body {
      background: #eaeaea;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 520px;
      background: #fff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.8s ease;
    }

    #flipbook.loaded { opacity: 1; transform: scale(1); }

    #flipbook .page {
      background: #fff;
      width: 400px;
      height: 520px;
      position: relative;
      overflow: hidden;
    }

    #flipbook img {
      width: 400px;
      height: 520px;
      object-fit: cover;
      display: block;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 10;
    }

    .nav-buttons button {
      pointer-events: all;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover { background-color: rgba(0,0,0,0.7); }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #preloader img { width: 60px; }

    #downloadBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 5.5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 20;
    }

    #downloadBtn:hover { background-color: #0056b3; }

    #thumbnails {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3px;
      overflow-x: auto;
      max-width: 95%;
      padding: 5px 8px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 15;
    }

    #thumbnails img {
      width: 28px;
      height: 40px;
      cursor: pointer;
      border-radius: 3px;
      border: 2px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    #thumbnails img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    #thumbnails img.active {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    @media (max-width: 850px) {
      #flipbook { width: 400px; height: 520px; }
      #flipbook .page, #flipbook img { width: 400px; height: 520px; }
      #thumbnails img { width: 20px; height: 28px; }
    }

    /* --- Per-page Spinner Styles --- */
    .page-loader {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.85);
      z-index: 2;
    }

    .spinner {
      border: 3px solid rgba(0,0,0,0.1);
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="preloader"><img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..."></div>
  <button id="downloadBtn">⬇ Download Flipbook</button>

  <div id="flipbook">
    <div class="page"></div> <!-- Empty first page -->
  </div>

  <div class="nav-buttons">
    <button id="prev">❮</button>
    <button id="next">❯</button>
  </div>

  <div id="thumbnails"></div>

  <script>
  $(function() {
  const flipbook = $('#flipbook');
  const preloader = $('#preloader');
  const totalPages = 20; // 1 empty + 18 real + 1 blank at back
  const baseURL = "./images/";

  function getDisplayMode() {
    return window.innerWidth <= 850 ? 'single' : 'double';
  }

  // Create placeholder pages with spinners
  for (let i = 1; i < totalPages; i++) {
    if (i > 1) {
      flipbook.append(`
        <div class="page" data-index="${i}">
          <div class="page-loader">
            <div class="spinner"></div>
          </div>
        </div>
      `);
    }
  }

  // Lazy-load page images
  function loadPage(page) {
    const pageDiv = $(`#flipbook .page[data-index="${page}"]`);
    if (pageDiv.children('img').length === 0 && page > 1) {
      const loader = pageDiv.find('.page-loader');
      loader.show();

      // ✅ Adjusted: add page_019.webp as the final empty page
      const imgIndex = page - 2;
      const filename = imgIndex <= 17 ? `page_${String(imgIndex).padStart(3,'0')}.webp` : `page_019.webp`;

      const img = new Image();
      img.src = `${baseURL}${filename}`;
      img.loading = "lazy";
      img.decoding = "async";
      img.alt = `Page ${imgIndex}`;
      img.onload = () => {
        loader.fadeOut(200);
        pageDiv.append(img);
      };
      img.onerror = () => {
        loader.html('<span style="color:#999;font-size:12px;">⚠ Failed to load</span>');
      };
    }
  }

  // Preload adjacent pages for smoother flipping
  function preloadNearby(page) {
    [page - 1, page + 1, page + 2].forEach(p => {
      if (p > 1 && p < totalPages) loadPage(p);
    });
  }

  // Initialize flipbook
  flipbook.turn({
    width: 800,
    height: 520,
    autoCenter: true,
    display: getDisplayMode(),
    page: 2,
    duration: 800,
    gradients: true,
    when: {
      turning: () => preloader.show(),
      turned: (e, page) => {
        preloader.hide();
        $('#prev').toggle(page > 2);
        $('#next').toggle(page < totalPages);
        $('#thumbnails img').removeClass('active').eq(page - 2).addClass('active');
        loadPage(page);
        preloadNearby(page);
      }
    }
  });

  // Initial page load
  loadPage(2);
  preloadNearby(2);

  // Navigation
  $(window).resize(() => flipbook.turn('display', getDisplayMode()));
  $('#next').click(() => flipbook.turn('next'));
  $('#prev').click(() => flipbook.turn('previous'));

  $(document).on('keydown', e => {
    if (e.key === 'ArrowRight') flipbook.turn('next');
    if (e.key === 'ArrowLeft') flipbook.turn('previous');
  });

  $('#downloadBtn').click(() =>
    window.open("https://drive.google.com/file/d/1-TPpWphal-BRA2bHS97IPHqxwev2YXaw/view?usp=sharing", "_blank")
  );

  // ✅ Only 18 thumbnails (no blank page thumbnail)
  for (let i = 0; i < 18; i++) {
    $('#thumbnails').append(
      `<img src="${baseURL}page_${String(i).padStart(3,'0')}.webp" loading="lazy" decoding="async">`
    );
  }

  $('#thumbnails').on('click', 'img', function() {
    const page = $(this).index() + 2;
    flipbook.turn('page', page);
  });

  flipbook.addClass('loaded');
  $('#prev').hide();
});
  </script>
</body>
</html>
